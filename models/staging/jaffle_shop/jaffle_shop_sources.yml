version: 2

sources:
  - name: sources_practice
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            tests:
             - not_null
             - unique
          

      - name: orders
        columns:
          - name: status
            tests:
             - accepted_values:
                values: ['shipped','completed','return_pending','returned','placed'] 
        freshness:
         warn_after:
          count: 6
          period: hour
         error_after:
          count: 4
          period: day
        loaded_at_field: _ETL_LOADED_AT
          

      
      